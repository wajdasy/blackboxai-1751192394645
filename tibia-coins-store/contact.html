<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Tibia Coins Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      min-height: 100vh;
    }
    .neumorph {
      background: #e0e5ec;
      box-shadow:
        8px 8px 15px #a3b1c6,
        -8px -8px 15px #ffffff;
      border-radius: 1rem;
    }
  </style>
</head>
<body class="text-gray-800">

  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-semibold text-indigo-600">Tibia Coins Store</h1>
      <nav class="space-x-6 hidden md:flex">
        <a href="index.html" class="text-gray-700 hover:text-indigo-600 transition">Home</a>
        <a href="faq.html" class="text-gray-700 hover:text-indigo-600 transition">FAQ</a>
        <a href="terms.html" class="text-gray-700 hover:text-indigo-600 transition">Terms</a>
        <a href="privacy.html" class="text-gray-700 hover:text-indigo-600 transition">Privacy</a>
        <a href="contact.html" class="text-indigo-700 font-semibold">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto px-6 py-12 max-w-4xl">
    <h2 class="text-3xl font-extrabold text-indigo-700 mb-8 text-center">Contact Us</h2>
    <div class="neumorph p-8 shadow-lg">
      <form id="contactForm" @submit.prevent="submitContact" x-data="contactForm()" class="space-y-6">
        <div>
          <label for="name" class="block text-gray-700 mb-1 font-medium">Name</label>
          <input type="text" id="name" x-model="name" required class="w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>
        <div>
          <label for="email" class="block text-gray-700 mb-1 font-medium">Email</label>
          <input type="email" id="email" x-model="email" required class="w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>
        <div>
          <label for="message" class="block text-gray-700 mb-1 font-medium">Message</label>
          <textarea id="message" x-model="message" required rows="5" class="w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition">Send Message</button>
        </div>
        <template x-if="successMessage">
          <p class="text-green-600 text-center mt-4" x-text="successMessage"></p>
        </template>
      </form>
    </div>
  </main>

  <footer class="bg-white shadow-inner mt-20 py-6">
    <div class="container mx-auto px-6 text-center text-gray-600 text-sm">
      &copy; 2024 Tibia Coins Store. All rights reserved.
    </div>
  </footer>

  <script>
    function contactForm() {
      return {
        name: '',
        email: '',
        message: '',
        successMessage: '',
        submitContact() {
          if (!this.name || !this.email || !this.message) {
            alert('Please fill in all fields.');
            return;
          }
          this.successMessage = 'Thank you for contacting us! We will get back to you soon.';
          this.name = '';
          this.email = '';
          this.message = '';
        }
      }
    }
  </script>

</body>
</html>
